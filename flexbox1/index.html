<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Example</title>
    <style>
        #container {
            background-color: whitesmoke;
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: row;
        }
        #container > div {
            background-color: coral;
            font-size: x-large;
            width: 100px;
            height: 100px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
